{% extends "base.html" %}
{% block content %}
    <br/>
    <div>
        <h2>New Book</h2>
        <div>
            <form action="/books/" method="POST">
                <input type="text" name="book_name" placeholder="Book Name..."/> 
                <button>Create</button>
            </form>
        </div>
    </div>
    <br/>
    <h2>Book List</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>    
                <th>Book Name</th>
            </tr>
        </thead>
        {% for book in page_data.books %}
        <tbody>
            <tr>
                <td>
                    <a href="/books/{{ book.book_id }}/">{{ book.book_name }}</a></br>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
