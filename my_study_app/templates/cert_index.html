{% extends "base.html" %}
{% block content %}
    <br/>
    <div>
        <h2>New Cert</h2>
        <div>
            <form action="/certs/" method="POST">
                <input type="text" name="cert_name" placeholder="Cert Name..."/> 
                <button>Create</button>
            </form>
        </div>
    </div>
    <br/>
    <h2>Cert List</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>    
                <th>Cert Name</th>
            </tr>
        </thead>
        {% for cert in page_data.certs %}
        <tbody>
            <tr>
                <td>
                    <a href="/certs/{{ cert.cert_id }}/">{{ cert.cert_name }}</a></br>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
